<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pizza Service</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/pizza-margarita.jpg);">
    <div class="container">
      <h1>PIZZA Service</h1>
      <p>Your Pizza is just a few clicks away!</p>
      <a class="btn-red" href="#">Order your pizza NOW!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
<div class="container">
  <h2>How it works</h2>
  <div class="cards">
    <div class="card">
      <h2><i class="fa-solid fa-computer"></i></h2>
      <h4>Place an order</h4>
      <p></p>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-truck"></i></h2>
      <h4>Delivery</h4>
      <p></p>
    </div>
    <div class="card">
      <h2><i class="fa-solid fa-pizza-slice"></i></h2>
      <h4>Receive your favorite Pizza.</h4>
      <p></p>
    </div>
  </div>
</div>
  <!-- code a footer -->
<div class="footer">
  <div class="container" class="links">
    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
    <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
    <a href="#"><i class="fa-solid fa-circle-question"></i></a>
    <a href="#"><i class="fa-solid fa-star"></i></a>
    <p>This is the bottem of the pizza. Our appoligies if it's black... P.S.: No payback.</p>
  </div>
</div>
</body>
</html>
